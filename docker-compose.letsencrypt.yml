version: '3'

services:
  nano-beta-node:
    image: nanocurrency/nano-beta:latest
    container_name: nano-beta-node
    hostname: nano-beta-node
    environment:
      - TERM=xterm
    restart: unless-stopped
    ports:
      - "54000:54000/udp"
      - "54000:54000"
      - "::1:55000:55000"
    volumes:
      - ./nano-beta-node:/root/RaiBlocksBeta

  nano-node-monitor:
    image: nanotools/nanonodemonitor
    container_name: nano-node-monitor
    hostname: nano-node-monitor
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=mydomain.com
      - LETSENCRYPT_HOST=mydomain.com
      - LETSENCRYPT_EMAIL=myemailaddress@mail.com
    volumes:
      - ./nano-node-monitor:/opt/nanoNodeMonitor

  nano-node-watchdog:
    build: ./nano-node-watchdog/
    image: nano-node-docker-stack/nano-node-watchdog
    container_name: nano-node-watchdog
    hostname: nano-node-watcher
    restart: unless-stopped
    volumes:
      - ./nano-beta-node/log:/opt/nanoNodeLog
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nano-node-watchdog/log:/opt/nanoNodeWatchdog/log

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DEFAULT_HOST=mydomain.com
    volumes:
      - nginx-proxy-v1:/etc/nginx/vhost.d
      - nginx-proxy-v2:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-proxy-v3:/etc/nginx/certs
    restart: always

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-letsencrypt
    restart: unless-stopped
    volumes:
      - nginx-proxy-v1:/etc/nginx/vhost.d
      - nginx-proxy-v2:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-proxy-v3:/etc/nginx/certs
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy

  watchtower:
    image: v2tec/watchtower
    container_name: watchtower
    restart: unless-stopped
    command: watchtower nano-beta-node nano-node-monitor nginx-proxy letsencrypt-nginx-proxy-companion
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  default:
    external:
      name: nano-beta-node-network

volumes:
  nginx-proxy-v1:
  nginx-proxy-v2:
  nginx-proxy-v3: